<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>XPixel</title>
  <link href="./style.css" rel="stylesheet"  />
</head>
<body>
    <div class="header">
        <h1> <strong style="color: rgb(10, 100, 136);">X</strong>Pixel</h1>
    </div>

  <div id="frame"></div>
<div class="preview-settings">
  <div class="buttons">
    <button onclick="markArea(1,1)">1x1</button>
    <button onclick="markArea(10,10)">10x10</button>
    <button onclick="markArea(100,100)">100x100</button>
    <button onclick="markArea(200,100)">200x100</button>
    <br>
    Width: <input type="number" id="customWidth" placeholder="Width">
    Height: <input type="number" id="customHeight" placeholder="Height">
    <button onclick="markCustom()">Show custom area</button>
    <br>
    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage(event)">
  </div>
  <div class="positions">
    <button onclick="repositionArea('top-left')">Top left</button>
    <button onclick="repositionArea('top-middle')">Top middle</button>
    <button onclick="repositionArea('top-right')">Top right</button>
    <button onclick="repositionArea('middle-left')">Middle left</button>
    <button onclick="repositionArea('middle-middle')">Middle middle</button>
    <button onclick="repositionArea('middle-right')">Middle right</button>
    <button onclick="repositionArea('bottom-left')">Bottom left</button>
    <button onclick="repositionArea('bottom-middle')">Bottom middle</button>
    <button onclick="repositionArea('bottom-right')">Bottom right</button>
  </div>
</div>
  <script src="./frame.js"></script>
</body>

</html>
